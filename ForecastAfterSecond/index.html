<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="assets/css/style.css">

  <script src='js/main.js'></script>
</head>

<body>
  <div class="container">
    <h2 class="text-center text-primary">
      Current weather conditions for Kharkiv from forecast.io
    </h2>
    <div class="buttons-panel">
      <button id="btn-get-weather" class="btn btn-primary">
        Get Weather
    </button>
    </div>
    <div id="weather-info">
      <div>
        <span>Summary: </span>
        <span id="value-summary"></span>
      </div>
      <div>
        <span>Temperature: </span>
        <span id="value-temperature"></span>
      </div>
      <div>
        <span>Pressure: </span>
        <span id="value-pressure"></span>
      </div>
      <div>
        <span>Humidity: </span>
        <span id="value-humidity"></span>
      </div>
      <div>
        <span>Windspeed: </span>
        <span id="value-windspeed"></span>
      </div>
    </div>
</body>

</html>
